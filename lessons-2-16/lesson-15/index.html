<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lesson 15 FormData</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" value="John" name="name" />
      <label for="surname">Surname</label>
      <input type="text" id="surname" value="Biden" name="surname" />
      <label for="file"></label>
      <input type="file" id="file" value="file" name="file" hidden />
      <div id="image-div">
        <span>Click to add your image</span>
      </div>
      <button type="submit">Send the form</button>
    </form>
    <script src="scripts/index.js"></script>
  </body>
</html>
